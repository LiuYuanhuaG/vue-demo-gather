<!DOCTYPE html>
<html lang="">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>

</head>

<body>

  </noscript>

    body,
    html {
      width: 100%;

  <script src="./show.js" defer=""></script>
